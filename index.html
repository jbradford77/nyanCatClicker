<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Nyan Cat Clicker</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="lib/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="lib/css/magnific-popup.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="lib/css/freelancer.min.css" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Nyan Cat Clicker</a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <!--<li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#about">About</a>
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#contact">Contact</a>
            </li>-->
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="masthead bg-primary text-white text-center">
      <div class="container">
		<div class="row">
			<div class="col-md-12 mx-0 mx-lg-1">
				<h1 data-bind="text: currentCat().name"></h1>
				<br>
        <div data-bind="text: currentCat().clickCount"></div>
        <img src="" alt="nyan cat" data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}">
		    <h3 data-bind="text: currentCat().title"></h3>
			</div>
		</div>
      </div>
    </header>



    <!-- Footer -->
    <footer class="footer text-center">
      <div class="container">
        <div class="row">

        </div>
      </div>
    </footer>

    <div class="copyright py-4 text-center text-white">
      <div class="container">
        <small>Copyright &copy; Cat Clicker 2018</small>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="lib/js/jquery.easing.min.js"></script>
    <script src="lib/js/jquery.magnific-popup.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="lib/js/freelancer.min.js"></script>

	  <!-- for the clicks -->
    <script src="lib/js/knockout-3.2.0.js"></script>
    <script src="js/clickScript.js"></script>

  </body>

</html>
